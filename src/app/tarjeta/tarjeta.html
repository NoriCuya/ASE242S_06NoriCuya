<div class="wrap">
  <div class="card" [style.backgroundColor]="colorFondo">
    <img src="./assets/perfil.jpg" alt="Foto de perfil" class="avatar" />

    <h1>{{ nombre }}</h1>

    <p class="datos">
      <span>{{ carrera }}</span>
      <span *ngIf="edad !== undefined"> · Edad: {{ edad }}</span>
      <span> · <a [href]="'mailto:' + correo">{{ correo }}</a></span>
    </p>

    <div class="acciones">
      <button (click)="toggleExtra()">
        {{ mostrarExtra ? 'Ocultar' : 'Mostrar' }} información
      </button>
      <button (click)="cambiarColor()">Cambiar color</button>
    </div>

    <div *ngIf="mostrarExtra" class="extra">
      <h3>Hobbies</h3>
      <ul>
        <li *ngFor="let h of hobbies">{{ h }}</li>
      </ul>

      <h3 *ngIf="skills?.length">Skills</h3>
      <ul>
        <li *ngFor="let s of skills">{{ s }}</li>
      </ul>

      <p class="frase">{{ frase }}</p>
    </div>
  </div>
</div>
